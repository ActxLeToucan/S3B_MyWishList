<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/styleLogin.css">
    <title>Token Access</title>
</head>
<body>

<div class="center">
  <h1>Token Access</h1>
  <form action="./list/view" method="get" enctype="multipart/form-data">

    <div class="txt_field">
      <input type="text" required id="token" name="token">
      <span></span>
      <label>Your token</label>
    </div>
    <input type="submit" value="Access to the list">
    <div class="signup_link">
      You want to login ? <a href="./login">login</a>
    </div>
  </form>
</div>

</body>
</html>
