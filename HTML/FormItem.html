<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style/FormItemStyle.css">
    <meta charset="UTF-8">
    <title>Nouvel Item</title>
</head>
<body>
<form action="./new" method="post" enctype="multipart/form-data">
    <div class="nom">
        <label for="nom">Nom de l'item :</label>
        <input type="text" id="nom" name="nom">
    </div>


    <br>

    <div class="description">
        <label for="descr">Description de l'item :</label>
        <textarea id="descr" name="descr"> </textarea>
    </div>


    <br>

    <div class="tarif">
        <label for="tarif">Tarif de l'item :</label>
        <input type="text" id="tarif" name="tarif">
    </div>

    <br>

    <div class="image">
        <label for="photo">Image associée à l'item</label>
        <input type="file"
               id="photo"
               name="photo"
               accept="image/png, image/jpeg, image/pdf">
    </div>

    <br>

    <div class="url">
        <label for="url">Lien du vers un site vendant l'objet :</label>
        <input id="url" name="url">
    </div>

    <br>

    <div class="liste">
        <label for="liste_id">Dans quelle liste voulez vous ajouter l'item :</label>
        <input type="text" id="liste_id" name="liste_id">
    </div>

    <button type="submit">Créer l'item </button>


</form>
</body>
</html>
