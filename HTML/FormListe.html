<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style/FormItemStyle.css">
    <link rel="stylesheet" href="Style/indexStyle.css">
    <meta charset="UTF-8">
    <title>Nouvelle liste</title>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="$base/" class="active"> MyWishList</a>
    <a href="$base/formulaireListe">Créer ma liste</a>
    <a href="$base/token">Trouver une liste avec un token</a>
    <a href="$base/createurs">Créateurs</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"> Menu</i>
    </a>
</div>


<div class="formulaire">
    <form action="./newListe" method="post" enctype="multipart/form-data">
        <input id="input-1" type="text" name="nom" required autofocus />
        <label for="input-1">
            <span class="label-text">Nom de la liste</span>
            <span class="nav-dot"></span>
            <div class="creation-button-trigger">Sign Up</div>
        </label>
        <input id="input-2" name="descr" required />
        <label for="input-2">
            <span class="label-text">Description</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-3" type="date" name="dateExp" required />
        <label for="input-3">
            <span class="label-text">Date d'expiration</span>
            <span class="nav-dot"></span>
        </label>
        <label for="input-4">
        <button id="input-4" type="submit" >Créer la liste</button>
        <p class="tip">Tab -> Suite</p>
        <span class="nav-dot"></span>
        </label>
        <div class="create-button">Créer ma liste</div>
    </form>
</div>


<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>


</body>
</html>
