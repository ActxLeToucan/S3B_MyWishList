<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style/FormItemStyle.css">
    <link rel="stylesheet" href="Style/indexStyle.css">
    <meta charset="UTF-8">
    <title>Nouvelle liste</title>
</head>
<body>

<nav id="navbar" class="">
    <div class="nav-wrapper">
        <!-- Navbar Logo -->
        <div class="logo">
            <!-- Logo Placeholder for Inlustration -->
            <a href="./"> MyWishList</a>
        </div>


        <ul id="menu">
            <li><a href="./list">Les listes</a></li>
            <li><a href="./formulaireListe">Créer ma liste</a></li>

        </ul>
    </div>
</nav>


<div class="formulaire">
    <form action="./newListe" method="post" enctype="multipart/form-data">
        <input id="input-1" type="text" name="nom" required autofocus />
        <label for="input-1">
            <span class="label-text">Nom de la liste</span>
            <span class="nav-dot"></span>
            <div class="creation-button-trigger">Sign Up</div>
        </label>
        <input id="input-2" name="descr" required />
        <label for="input-2">
            <span class="label-text">Description</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-3" type="date" name="dateExp" required />
        <label for="input-3">
            <span class="label-text">Date d'expiration</span>
            <span class="nav-dot"></span>
        </label>
        <label for="input-4">
        <button id="input-4" type="submit" >Créer la liste</button>
        <p class="tip">Tab -> Suite</p>
        <span class="nav-dot"></span>
        </label>
        <div class="create-button">Créer ma liste</div>
    </form>
</div>



</body>
</html>
