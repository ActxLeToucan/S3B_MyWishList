<div class="formulaire">
    <form action="./newListe" method="post" enctype="multipart/form-data">

        <input id="input-1" type="text" name="nom" required autofocus />
        <label for="input-1">
            <span class="label-text">Nom de la liste</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Sign Up</div>
        </label>
        <input id="input-2" name="descr" required />
        <label for="input-2">
            <span class="label-text">Description</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-3" type="date" name="dateExp" required />
        <label for="input-3">
            <span class="label-text">Date d'expiration</span>
            <span class="nav-dot"></span>
        </label>
        <button type="submit" >Créer la liste</button>
        <p class="tip">Press Tab</p>
        <div class="signup-button">Créer ma liste</div>
    </form>
</div>
